<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Exercise 3 Facebook form</title>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./assets/css/main.css" />
	</head>

	<body>
		<h1>Create an account</h1>
		<h3>It's free and always will be</h3>

		<form>
			<input type="text" placeholder="First name" name="FirstName" />
			<input type="text" placeholder="Surname" name="FirstName" />
			<fieldset>
				<input type="email" placeholder="email or mobile number" name="mailphone" />
			</fieldset>
			<fieldset>
				<input
					type="email"
					placeholder="Re-enter email or mobile number"
					name="remailphone"
				/>
			</fieldset>
			<fieldset>
				<input type="password" placeholder="New password" name="pswd" />
			</fieldset>

			<fieldset>
				<legend>Birthday</legend>
				<select name="day">
					<option value="Day" disabled selected>Day</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
				<select name="month">
					<option value="Month" disabled selected>Month</option>
					<option>January</option>
					<option>February</option>
					<option>March</option>
				</select>
				<select name="year">
					<option value="year" disabled selected>Year</option>
					<option>1998</option>
					<option>1999</option>
					<option>2000</option>
				</select>
				<small>
					<a href="#">Why do I need to provide my date of birth? </a>
				</small>
			</fieldset>

			<fieldset>
				<label for="gender1">
					<input id="gender1" type="radio" value="female" name="female" />
					female
				</label>

				<label for="gender2">
					<input id="pgender2" type="radio" value="male" name="male" />
					male
				</label>
			</fieldset>

			<small>
				By clicking Create an account, you agree to our <a href="">Terms</a> and that
				you have read our <a href="">Data Policy</a>, including our
				<a href="">Cookie Use</a>.</small
			>
			<fieldset><input type="submit" value="Create an account" /></fieldset>
		</form>
	</body>
</html>
