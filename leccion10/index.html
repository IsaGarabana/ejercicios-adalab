<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulario</title>

		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<form action="https://adalab-server-form.herokuapp.com/" method="POST">
			<label for="fullName">Nombre</label>
			<input type="text" id="fullName" name="fullName" />

			<label for="lastName">Apellido</label>
			<input type="text" id="lastName" name="lastName" />

			<label for="emailAddress">E-mail</label>
			<input type="email" id="emailAddress" name="emailAddress" />

			<label for="street">Calle</label>
			<input type="text" id="street" name="adress" />

			<label for="city">Ciudad</label>
			<input type="text" id="city" name="city" />

			<label for="Country">País</label>
			<input type="text" id="Country" name="Country" />

			<label for="IDnumber">DNI</label>
			<input type="text" id="IDnumber" name="IDnumber" />

			<label for="Phone">Teléfono</label>
			<input type="tel" id="Phone" name="Phonenr" />

			<label for="Pswd">Contraseña</label>
			<input type="password" id="Pswd" name="password" />

			<label for="city">Confirmar contraseña</label>
			<input type="password" id="city" name="city" />

			<input type="submit" value="Enviar" />
		</form>
	</body>
</html>
