<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Ejercicio 3</title>
	</head>
	<body>
		<h1>Buscador de Usuarios de GitHub</h1>

		<input
			class="js-input"
			type="text"
			name="input"
			placeholder="Introduce un nombre"
		/>
		<button class="js-button">Busca el Usuario</button>

		<h2>Resultados de tu búsqueda</h2>
		<h3>Nombre del Usuario</h3>

		<p class="js-name"></p>

		<h3>Foto del usuario</h3>
		<img class="js-image" />

		<h3>Número de Repositorios</h3>
		<p class="js-repos"></p>

		<script src="./main.js"></script>
	</body>
</html>
