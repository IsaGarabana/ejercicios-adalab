<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Formulario</title>
	</head>

	<body>
		<form action="" class="form">
			<fieldset>
				<label for="last">Apellido</label>
				<input
					type="text"
					name="lastname"
					placeholder="ejemplo"
					id="last"
					pattern="^[a-zA-Z]{2,10}$"
					title="solo acepta letras y de 2 a 10 caracteres"
				/>
				<label for="age">
					Edad
					<input type="number" name="age" id="age" />
				</label>
				<!-- LABEL PUEDE ALBERGAR O NO ALBERGAR A SU INPUT, LAS DOS FORMAS SON VÁLIDAS. DEPENDE DE CÓMO QUERAMOS EDITAR LUEGO EL CSS-->
				<label for="fechaNac">
					Fecha de Nacimiento
					<input type="date" name="age" id="fechaNac" />
				</label>
			</fieldset>

			<fieldset>
				<input type="radio" name="estado" value="s" /> Soltera
				<!-- no podemos soltaar así el texto, debería ir dentro de un label y haciendo referencia a un ID del INPUT-->
				<input type="radio" name="estado" value="c" /> Casada
				<input type="radio" name="estado" value="v" /> Viuda
			</fieldset>

			<fieldset>
				<legend>Seccion de favoritos</legend>
				<!--legend es el titulo de fieldset-->
				<input type="checkbox" name="pelis" value="comedia" /> Comedia
				<input type="checkbox" name="pelis" value="terror" /> Terror
				<input type="checkbox" name="pelis" value="ficción" /> Ficción
			</fieldset>

			<label for="pais">País</label>
			<select name="country" id="pais">
				<option value="" disabled selected>Pais</option>
				<option value="e">España</option>
				<option value="f">Francia</option>
				<option value="a">Alemania</option>
				<option value="i">Italia</option>
			</select>
			<!-- no podemos meter un input dentro de un option-->

			<!--Los botones fuera del fieldset-->
			<input type="submit" value="Registrar" />
			<input type="reset" value="Borrar" />
		</form>
	</body>
</html>
